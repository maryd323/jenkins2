   <form>
      <textarea id="code" name="code"> </textarea>

   <script>
      var wcmPlugins = {
         "isEmpty": {
            title: "IsEmpty",
            desc: "Test if empty1"
         },
         "ratings": {
            title: "Ratings YAY",
            desc: "Test if empty2"
         },
         "randomTagThing": {
            title: "Random Tag Thing",
            desc: "Test if empty3"
         },
         "randomTag:Thing2": {
            title: "Random Tag Thing2",
            desc: "Test if empty4"
         }
      };

      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
         mode: "wcmmixed",
         lineNumbers: true,
         extraKeys: {"Ctrl-Space": "autocomplete"},
         wcmPluginDefn: wcmPlugins
      });
   </script>
